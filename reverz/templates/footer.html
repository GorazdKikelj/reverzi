<script type='text/javascript'>

    $(document).ready(function () {
        $('.helpModal').click(function () {
            var id = $(this).data('id');
            var fnc = $(this).data('fnc');
            var msg = "<h4>" + id + '</h4>'
            $.ajax({
                url: '/ajaxfile',
                type: 'post',
                data: { id: id },
                success: function (data) {
                    $('.modal-header').html(msg);
                    $('.modal-body').html(data.htmlresponse);
                    $('#helpModal').modal('show');
                },
                error: function () {
                    $('.modal-body').html(' Error on key ', id);
                }

            });
        })
    });
