<form action="{{url_for('login')}}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label() }}
        {{ form.username(class="form-control", placeholder="Username") }}
    </div>
    <div class="form-group">
        {{ form.password.label() }}
        {{ form.password(class="form-control", placeholder="password") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
